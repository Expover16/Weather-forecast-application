<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Application</title>
</head>

<body>

    <div class="container inputName">
        <div class="">
            <p class="titleArea">Weather Forecast Application</p>
        </div>

        <div class="inputForm  text-center m-2">
            <form data-app="inputData">
                <input type="text" placeholder="Enter City Name for Weather Forecast" name="inputCity" autofocus>
            </form>
        </div>

        <div data-app="infoCard">
            <div class="cenral_Display">
                <img data-app="time" src="https://via.placeholder.com/400x300" class="img-fluid ">
            </div>

            <div data-js="weather-details" class=" text-uppercase text-center">
                <div data-app="weatherIcon" class="weatherIcon mx-auto text-center"></div>
                <h3 data-app="cityname">Enter City Name for Weather Forecast</h3>
                <div class="text-center">
                    <h5 data-app="display_Weather">Climate</h5>
                </div>

                <div class="display-4 py-2">
                    <span data-app="temperature">00</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/018be57abf.js"></script>
</body>

</html>
